<ion-header>
  <ion-navbar color="dark" >
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<!-- Padding attribute gives the ios-outline look -->
<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" 
  placeholder="Find item.."></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of stores | async">
    {{ item.name }}
    <ion-note item-right><ion-icon name="photos">{{item.aisle}}</ion-icon> 
    <ion-icon name="basket">{{item.bin}}</ion-icon>
    </ion-note>
  </ion-item>
</ion-list>
</ion-content>
